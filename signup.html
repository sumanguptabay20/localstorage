<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./signup/signup.css">
</head>

<body>
    <div class="container">
        <div class="main">
          <h1>SignUp</h1>

            <form id="myform" class="form">
                <div  class="test">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="enter your name">
                </div>
                <div  class="test">
                    <label for="address">Address</label>
                    <input id="address" type="text" placeholder="enter your address">
                </div>
                <div  class="test">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="mailto@gmail.com">
                </div>
                <div  class="test">
                    <label for="name">Password</label>
                    <input  id="password" type="text" placeholder="enter your name">
                </div>
                <button  id="button" type="submit" class="btn">SignUp</button>
            </form>
        </div>
        <p>Already a member ? <a href="./login.html">signIn </a></p>
    </div>
    <script src="./signup/signup.js"></script>
</body>

</html>
